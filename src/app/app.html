<ion-menu #menu [content]="content" side="left" type="reveal" swipeEnabled="false">
  <ion-header>
    <ion-toolbar color="navbar">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item tappable menuClose (click)="showUrl('https://www.saskatoon.ca')">
        <div>City of Saskatoon</div>
        <p>https://www.saskatoon.ca</p>
      </ion-item>
      <ion-item tappable menuClose (click)="showUrl('http://opendata-saskatoon.cloudapp.net')">
        <div>Open Data Catalogue</div>
        <p>http://opendata-saskatoon.cloudapp.net</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav  #content #rootNavController swipeBackEnabled="false" [root]="rootPage"></ion-nav>
